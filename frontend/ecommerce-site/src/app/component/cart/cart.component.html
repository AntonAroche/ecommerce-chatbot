<style>
    .card {
        height: 60vh;
        margin: 25px;
        padding: 25px;
    }

    .center img {
        text-decoration: none;
        color: inherit;
        border: none;
        outline: none;
        height: 162px;
        width: 250px;
        margin: 20px 0px;
    }

    h4,
    h6 {
        font-weight: 400;
    }

    .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    .card-table {
        position: relative;
        display: flex;
        flex-direction: column;
        min-width: none;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border: 1px solid rgba(0, 0, 0, 0.2);
        border-radius: .25rem;
    }

    .center .btn {
        font-size: 14px !important;
        margin-top: 20px !important;
        font-weight: 400;
        padding: 12px 72px;
        border-radius: 3px !important;
    }

    .btn-scolor {
        background-color: rgb(66, 209, 248);
    }

    .btn-pcolor {
        background-color: #69F0AD
    }

    .btn-dcolor {
        background-color: #f55050
    }

    .item-container {
        margin-top: 25px;
    }

    .add-btn {
        margin-right: 3px;
        margin-left: 2px;
    }

    .small-btn {
        margin-left: 0.5em;
        width: 30px !important;
        min-width: unset !important;
    }

    i.insmall {
        margin-left: -6px;
    }
</style>

<ng-container *ngIf="products.length !=0">
    <div class="container item-container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Item No.</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cartItem of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{cartItem.item.name}}</td>
                            <td><img style="width: 120px;" src="{{cartItem.item.src}}"></td>
                            <td style="width: 22%;">{{cartItem.item.description}}</td>
                            <th style="width: 10%;">${{cartItem.item.price}}</th>
                            <td style="width: 10%;">{{cartItem.quantity}}
                                <button (click)="addToQuantity(cartItem)" mat-raised-button color="accent"
                                    class="btn-primary small-btn add-btn">
                                    <i class="fas fa-plus insmall"></i>
                                </button>
                                <button (click)="removeFromQuantity(cartItem)" mat-raised-button
                                    class="btn-secondary small-btn btn-dcolor">
                                    <i class="fas fa-minus insmall"></i>
                                </button>
                            </td>
                            <td style="width: 12%;">${{cartItem.subtotal}}</td>
                            <td>
                                <button (click)="removeItem(cartItem)" class="btn btn-danger btn-dcolor"><i
                                        class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button mat-raised-button routerLink="/checkout"
                                    class="btn btn-secondary btn-scolor">Checkout</button></td>
                            <td><button routerLink="/products" mat-raised-button class="btn-primary btn-pcolor">Shop
                                    More</button></td>
                            <td><button (click)="emptycart()" class="btn btn-danger btn-dcolor">Empty Cart</button></td>
                            <td><strong>Grand Total : ${{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
                alt="">
            <h3>Your cart is empty!</h3>
            <h5>Return to the store to add items:</h5>
            <button routerLink="/products" style="border:none;" class="btn btn-primary btn-pcolor">Shop Now</button>
        </div>
    </div>
</ng-container>

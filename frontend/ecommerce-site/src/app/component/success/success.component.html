<style>
    .info {
        margin-top: 1em;
        margin-bottom: 0.2em;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
    }

    .title {
        font-weight: bold;
        font-size: 150%;
        text-align: center;
    }

    .description {
        margin-bottom: 0.5em;
    }

    .content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    ::ng-deep mat-dialog-container {
        background-color: white !important;
        color: rgb(45, 55, 85) !important;
        border: 3px solid rgba(187, 204, 250, 0.5) !important;
        box-shadow: 1.5px 3px rgba(187, 204, 250, 0.5) !important;
        border-radius: 5px;
    }

    .actions {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        margin-bottom: 5px;
    }

    .carttext {
        color: #013b68;
        font-weight: bold;
    }

    .buttons {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }

    .btns {
        margin-left: 1em;
        width: 70px !important;
        min-width: unset !important;
    }
</style>


<h2 mat-dialog-title class="title">Success!</h2>

<div mat-dialog-content class="mat-typography content">
    <div class="info">
        <i class="fa-solid fa-circle-check"></i>
        <span> <strong>Congrats {{data.firstName}} {{data.lastName}}!</strong></span>
        <span class=description>Your order of ${{data.total}} has been shipped to your address at
            {{data.address}}.</span>
        <span class=description>Enjoy!</span>
    </div>
</div>
<div mat-dialog-actions class="actions">
    <div class="buttons">
        <button mat-raised-button mat-dialog-close color="accent" class="btns">Done</button>
    </div>

</div>

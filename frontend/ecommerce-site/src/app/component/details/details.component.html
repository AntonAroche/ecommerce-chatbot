<style>
    .info {
        margin-top: 1em;
        margin-bottom: 0.2em;
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
    }

    .title {
        font-weight: bold;
        font-size: 150%;
        text-align: center;
    }

    .description {
        margin-bottom: 0.5em;
    }

    .content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    ::ng-deep mat-dialog-container {
        background-color: white !important;
        color: #333333 !important;
        border: 1px solid lightgray !important;
    }

    .actions {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        margin-bottom: 5px;
    }

    .carttext {
        color: #2e5418;
        font-weight: bold;
    }

    .buttons {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }

    .btn-dcolor {
        background-color: #f55050
    }

    .btns {
        margin-left: 1em;
        width: 70px !important;
        min-width: unset !important;
    }
</style>


<h2 mat-dialog-title class="title">{{data.item.name}}</h2>

<div mat-dialog-content class="mat-typography content">
    <img height="180" [src]="data.item.src">
    <div class="info">
        <span> <strong>${{data.item.price}}</strong></span>
        <span class=description>{{data.item.description}}</span>
    </div>
</div>
<div mat-dialog-actions class="actions">
    <span class="carttext">In cart: {{cartItem.quantity}}</span>
    <div class="buttons">
        <button mat-raised-button color="accent" class="btns" cdkFocusInitial (click)=addToCart()>
            <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
        <button mat-raised-button class="btns btn-dcolor" cdkFocusInitial (click)=removeFromCart()>
            <i class="fa fa-minus" aria-hidden="true"></i>
        </button>
        <button mat-raised-button mat-dialog-close class="btns">Done</button>
    </div>

</div>

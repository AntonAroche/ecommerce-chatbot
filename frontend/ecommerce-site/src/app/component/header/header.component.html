<style>
    .toolbar {
        background-color: #1565C0;
        color: rgb(230, 244, 248);
        font-weight: 600;
        border-bottom-left-radius: 7px;
        border-bottom-right-radius: 7px;
    }

    a {
        text-decoration-color: rgb(230, 244, 248);
    }

    h1 {
        color: rgb(230, 244, 248);
        margin: 0;
    }

    .count {
        margin-left: 5px;
        font-size: 10px;
        background-color: #1565C0;
    }

    .navButtons {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        width: 140px;
    }

    span {
        margin-left: auto;
        margin-right: 10px;
    }
</style>


<div class="navbar shadow-sm toolbar page-header">
    <a routerLink="products">
        <h1>Technautica</h1>
    </a>
    <span *ngIf="username">Hi {{username}}</span>
    <div class="navButtons">
        <button routerLink="cart" mat-raised-button color="accent">
            <i class="fas fa-cart-plus"></i>
            <div class="badge count">{{totalItem}}</div>
        </button>
        <button routerLink="login" mat-raised-button color="accent">
            <i class="fas fa-user" aria-hidden="true"></i>
        </button>
    </div>
</div>

<style>
    :host {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        font-size: 14px;
        color: #333;
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    p {
        margin: 0;
    }

    div {
        margin: 0;
    }

    .item-container {
        display: flex;
        margin: 12px auto;
        padding: 0 16px;
        max-width: 960px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .item-row {
        display: flex;
        align-items: space-between;
        justify-content: center;
        flex-direction: row;
    }

    button,
    input[type="submit"],
    input[type="reset"] {
        background: none;
        color: inherit;
        border: none;
        padding: 0;
        font: inherit;
        cursor: pointer;
        outline: inherit;
    }
</style>

<div class="content" role="main">
    <div class="item-container">
        <div *ngFor="let item of items; let i = index">
            <div *ngIf="i % 5 == 0" class="item-row">
                <button (click)="openDialog(items[i])">
                    <app-item [item]="items[i]"></app-item>
                </button>
                <button *ngIf="i + 1 < items.length" (click)="openDialog(items[i + 1])">
                    <app-item [item]="items[i + 1]"></app-item>
                </button>
                <button *ngIf="i + 2 < items.length" (click)="openDialog(items[i + 2])">
                    <app-item [item]="items[i + 2]"></app-item>
                </button>
                <button *ngIf="i + 3 < items.length" (click)="openDialog(items[i + 3])">
                    <app-item [item]="items[i + 3]"></app-item>
                </button>
                <button *ngIf="i + 4 < items.length" (click)="openDialog(items[i + 4])">
                    <app-item [item]="items[i + 4]"></app-item>
                </button>
            </div>
        </div>
    </div>
</div>
